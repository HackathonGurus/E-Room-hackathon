<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>ERoomApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--  External Style -->	
		<link rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" />	
		
	<!--Custom CSS-->
		<link rel="stylesheet" href="./css/style.css" />	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  </head>
  <body>
  
	<div class='grid bookingForm animated flipInX'>
	 	<h2>Book</h2>
	 	
	 	<form th:action="@{/book}" method="post">
            <input placeholder="To: -, -" type="text" name="to"/>
	 		<input placeholder="Subject" type="text" name="subject"/>
	 		<input placeholder="Description" type="text" name="details"/>
	 		<select name="timeSlot">
	 			<option>0</option>
	 			<option>1</option>
	 			<option>2</option>
	 			<option>3</option>
	 			<option>4</option>
	 			<option>5</option>
	 			<option>6</option>
	 			<option>7</option>
	 			<option>8</option>
	 			<option>9</option>
	 			<option>10</option>
	 			<option>11</option>
	 			<option>12</option>
	 			<option>13</option>
	 			<option>14</option>
	 			<option>15</option>
	 			
	 		</select>
	 		<select name="day">
	 			<option>Day 0</option>
	 			<option>Day 1</option>
	 			<option>Day 2</option>
	 		</select>
	 		<select name="room">
	 			<option>Room 1</option>
	 			<option>Room 2</option>
	 			<option>Room 3</option>
	 		</select>
            <input class="btn btn-primary" type="submit" value="Book" />
        </form>
        
	 	<div>
	 		<a class="btn btn-primary" href="/welcome">Home</a>
	 		<a class="btn btn-primary" href="#">Best Availability</a>
	 		<a class="btn btn-primary" href="/avail">Calendar</a>
	 	</div>
	</div>


  </body>

</html>
