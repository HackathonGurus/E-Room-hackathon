<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>ERoomApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--  External Style -->	
		<link rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" />	
		
	<!--Custom CSS-->
		<link rel="stylesheet" href="./css/style.css" />	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  </head>
  <body>
  
	<div class='grid animated flipInX'>
	    <h2>Booking Details - <span th:text="${appointment.description}">description</span></h2>
	    <div class="">
	        
	        <div>
	        	<p><em>Organiser:</em> <span th:text="${appointment.organiser}">organiser</span></p>
	        	<p><em>Room:</em> <span th:text="${appointment.room}">room</span></p>
	        	<p><em>Time:</em> <span th:text="${appointment.convertDayToDay(appointment.day)}">day</span> - <span th:text="${appointment.getFormattedTimeSlot()}">time</span></p>
	        	<p><em>Invitees:</em> <span th:text="${appointment.formatInvitees()}">invitees</span></p>
	        	<br />
	        </div>
	        
        </div>		
	    <div>
		    <a class="btn btn-primary" href="/back">Back</a>	    
		    <a class="btn btn-primary" href="/welcome">Go Home</a>
		    <a class="btn btn-primary" href="/endBooking">Cancel Booking</a>	
	    </div>	 
	</div>
  </body>

</html>
