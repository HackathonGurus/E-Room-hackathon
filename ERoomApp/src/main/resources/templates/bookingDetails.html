<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>ERoomApp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!--  External Style -->
		<link rel="stylesheet"	href="http://daneden.github.io/animate.css/animate.min.css" />
		<link rel="stylesheet"	href="http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" />
			
		<!--Custom CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />

	</head>
  <body>
  

	<div class='booking animated flipInX'>
	    <hgroup>
	    	<h1>Schedule</h1>
	    </hgroup>
	    <div class="parentC">
	        <div class="childC1 ">
	            <h2 th:text="${appointment.organiser}">Organiser</h2>	            
	            <h3 th:text="${appointment.room}" >Room</h3>
	            <h2 th:text="${appointment.msgSubject}">Subject</h2>	 	            
	            <h3 th:text="${appointment.formattedTimeSlot}" class="torquoise">Time</h3>	            
	            <p th:text="${appointment.description}">Description here</p>
	            
	         </div>
	        <div class="childC2">
	        	<span id="currentTime" class="whiteh1">00:00</span>
	            <p><span class="whiteh4" style="border-spacing: 10px;"><b>Today</b></span><span class="whiteh4" id="currentDate" style="border-spacing: 10px;">12/07/2015</span></p>
	        </div>
		    <div class="childFooter">	
		    <form action="#" th:action="@{/endBooking}" method="post">    
		    	<input type="hidden" name="appointmentId" th:value="${appointment.id}" />
			    <button class="btn btn-primary" type="submit">End Booking</button>	
			 
			    <a class="btn btn-primary" href="/back">Back</a>	    
			    <a class="btn btn-primary" href="/welcome">Home</a>
			    </form>
		    </div>		        
        </div>		
 
	</div>
	
		<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="scripts/dateTime.js"></script>
  </body>
</html>
