<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>ERoomApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--  External Style -->	
		<link rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" />	
	<!--Custom CSS-->
		<link rel="stylesheet" href="./css/style.css" />	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
				
	<!--  External JavaScript -->		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
  </head>
  <body>
  
	<div id='panel' class='grid animated flipInX'>
		<h2>Welcome, <span th:text="${currentUser}"></span></h2>
		<h2 id='currentTime'>The current time is: </h2>
		
		
		<div>
			<h4>Your next meeting:</h4>
			<div>
				<table class="table table-striped">
			    	<tr>
			    		<td>Room Name</td>
			    		<td>Organiser</td>
			    		<td>Attendees</td>
			    		<td>Time</td>
			    		<td>Description</td>
			    	</tr>
			    	<tr>
			    		<td th:text="${latestApt.room}">Room X</td>
			    		<td th:text="${latestApt.organiser}">Billy</td>
			    		<td th:text="${latestApt.requestedAttendees}">Billy, Dave</td>
			    		<td th:text="${latestApt.timeSlot}">March 24, 1874 11:20</td>
			    		<td th:text="${latestApt.description}">Description</td>
			    	</tr>
		    	</table>
			</div>
		</div>
		
		<div class="marquee">
			<p>There will be a fire alarm test at Thursday 10am &emsp; 
			I love working on a saturday &emsp; 
			Send help</p>
		</div>
		
		<div>
		  <form th:action="@{/logout}" method="post">
		  <a class="btn btn-primary" href="/book" >Quick Book</a>
		  <a class="btn btn-primary" href="/avail" >Availability</a>
		  <a class="btn btn-primary" href="/bestAvailBook" >Best Availability</a>
            <input class="btn btn-primary" type="submit" value="Sign Out"/>
          </form>
		</div>
		
	</div>
	  
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="scripts/dateTime.js"></script>
  </body>
  
</html>
